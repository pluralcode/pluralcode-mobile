<ion-view  title="Login" name="login-view" hide-nav-bar="true">
  <ion-content class="padding slides">
  
      <div style="padding-top: 15%">
      <h3 style="font-weight: 100; color: white">Login to your account</h3>
      <br>
      <p>Email:</p>
          <label class="item item-input">
              <input type="email" placeholder="Username" ng-model="details.email">
          </label><br>
      <p>Password:</p>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="details.password">
          </label>
      </div>
      <button class="button button-block" style="    border-bottom: 5px solid #907b06;
    border-top: 0px;
    border-left: 0px;
    border-right: 0px;
    background-color: #d4b50a;
    color: #fff;" ng-click="login()">Login</button>
      <br><br>
      <p ng-click="signup()" style="text-align: center;">Don't have an account yet? <b>Signup Now</b></p>
  </ion-content>
</ion-view>
